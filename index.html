<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script data-require="jquery" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
 
    <script src="script.js"></script>
	
  </head>
  <body>
 
<input id="hiddenInput" type="number" class='hideOpacity' value="0"/>
<div id="switch"><button id="keyboard-button"></button></div>
<div class="form-group required keyboard">
	<label for="inboundNumber" class="control-label">
	Inbound Number
	</label>
	<input 
	class="form-control changeKeyInput"
	required="required"
	id="inboundNumber" maxlength="15" 
	type="text">

 </div> 
 <div class="form-group required keyboard">
              <label for="trailerNumber" class="control-label">
                Trailer Number
              </label>
              <input 
                  style="text-transform: uppercase" maxlength="14"
                  class="form-control changeKeyInput"
                  required="required"
                  id="trailerNumber"
                  type="text" onkeypress="return blockSpecialChars(event)">
                  
            
 </div>
  </body>
</html>
